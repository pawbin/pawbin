<!-- an extension of the base.html page, where everything actually happens -->
{% extends 'base.html' %}

<!-- inject into header of parent -->
{% block pageHead %}
  <title>pawb.in :: Grasslands</title>
  <link rel="stylesheet" href="/themes/default/worldmap.css">
{% endblock %}

<!-- stuff to put into the center column -->
{% block centerCol %}
  <div id="worldmap">
    <div class="flexbox-column-center">
      <canvas id="worldmap-canvas"></canvas>
    </div>
  </div>
{% endblock %}
