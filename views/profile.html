<!doctype html>
<html>
  <head>
    <title>signup</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> 
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="full-container">
      {{user}}
      {{messages}}
    </div>
    <form name="signup" id="epdateEmail" action="/updateemail" onsubmit="" method="post">
      <div class="form-group">
        <label>new email</label>
        <input type="text" class="" name="newEmail">
      </div>
      <div class="form-group">
        <label>password</label>
        <input type="password" class="" name="password">
      </div>
      <button type="submit" class="">update email</button>
    </form>
    <br>
    <form name="signup" id="updatePassword" action="/updatepassword" onsubmit="" method="post">
      <div class="form-group">
        <label>current password</label>
        <input type="text" class="" name="password">
      </div>
      <div class="form-group">
        <label>new password</label>
        <input type="password" class="" name="newPassword">
      </div>
      <div class="form-group">
        <label>confirm new password</label>
        <input type="password" class="" name="confirmNewPassword">
      </div>
      <button type="submit" class="">update password</button>
    </form>
  </body>
</html>
